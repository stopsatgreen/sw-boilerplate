<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function (registration) {
        console.log('Registered!!!');
      }).catch(function (error) {
        console.log('Failed because', error);
      });
    }
    </script>
  </body>
</html>
